<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Products</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-10" style="display: inline-flex;">
                <h1>Product</h1>
                <button type="button" class="btn btn-outline-dark" style="margin: 10px;" onclick="clearProducts()">
                    Clear
                </button>
            </div>
            <div class="col-2" style="margin-top: 0.5em;">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-block" style="float: right;" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    + Add
                </button>
            </div>
        </div>
        <table id="data-table" class="table table-bordered table-striped ">
            <thead>
                <tr>
                    <th></th>
                    <th class="text-right">Qty</th>
                    <th class="text-right">Item</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Discount</th>
                    <th class="text-right">Amount</th>
                </tr>
            </thead>
            <tbody id="product-body">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" style="text-align: right;">Total discount</td>
                    <td class="text-right">
                        <span id="total-discount"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right;">Total</td>
                    <td class="text-right">
                        <span id="total"></span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div class="mb-3">
                            <label for="newItem" class="form-label">Item</label>
                            <select id="products" class="form-select" aria-label="Default select example">
                                <option value="Product A">Product A</option>
                                <option value="Product B">Product B</option>
                                <option value="Product C">Product C</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="newPPU" class="form-label">Price Per Unit</label>
                            <input type="number" class="form-control" id="newPPU" required>
                        </div>
                        <div class="mb-3">
                            <label for="newQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="newQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="newDiscount" class="form-label">Discount</label>
                            <input type="number" class="form-control" id="newDiscount" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary col" data-bs-dismiss="modal"
                        onclick="addProduct()">Add</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="products.js"></script>
</body>

</html>
